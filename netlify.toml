# üìå –û—Å–Ω–æ–≤–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±–æ—Ä–∫–∏
[build]
  publish = "public" # –∑–∞–º–µ–Ω–∏ –Ω–∞ –ø–∞–ø–∫—É, –≥–¥–µ —É —Ç–µ–±—è –ª–µ–∂–∏—Ç —Å–æ–±—Ä–∞–Ω–Ω—ã–π —Å–∞–π—Ç (–Ω–∞–ø—Ä–∏–º–µ—Ä dist, build –∏ —Ç.–¥.)

# üìå Sitemap —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ç–∏–ø–æ–º
[[headers]]
for = "/sitemap.xml"
  [headers.values]
  Content-Type = "application/xml; charset=UTF-8"

# üìå Robots.txt —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º —Ç–∏–ø–æ–º
[[headers]]
for = "/robots.txt"
  [headers.values]
  Content-Type = "text/plain; charset=UTF-8"

# üìå –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–æ HTTPS
[[redirects]]
  from = "http://sarmatsite.netlify.app/*"
  to = "https://sarmatsite.netlify.app/:splat"
  status = 301
  force = true

# üìå SEO ‚Äî –±–∞–∑–æ–≤—ã–µ security-–∑–∞–≥–æ–ª–æ–≤–∫–∏
[[headers]]
for = "/*"
  [headers.values]
  X-Content-Type-Options = "nosniff"
  X-Frame-Options = "DENY"
  X-XSS-Protection = "1; mode=block"
  Referrer-Policy = "strict-origin-when-cross-origin"

# üìå SEO ‚Äî –∫—ç—à–∏—Ä–æ–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç–∏—á–Ω—ã—Ö —Ñ–∞–π–ª–æ–≤
[[headers]]
for = "/assets/*"
  [headers.values]
  Cache-Control = "public, max-age=31536000, immutable"

# üìå Gzip / Brotli —Å–∂–∞—Ç–∏–µ (Netlify –¥–µ–ª–∞–µ—Ç —Å–∞–º, –Ω–æ –≤–∫–ª—é—á–∏–º —è–≤–Ω–æ)
[[headers]]
